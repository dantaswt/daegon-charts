<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daegon charts - DIAGNÓSTICO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
        }
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history-view {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chart-nav-btn.active {
            background-color: #dc2626;
            color: white;
        }
        .chart-row {
            transition: all 0.2s ease;
        }
        .chart-row:hover {
            background-color: #f9fafb;
            transform: translateX(4px);
        }
        .diff-up {
            color: #16a34a;
        }
        .diff-down {
            color: #dc2626;
        }
        .diff-new {
            color: #9333ea;
        }
        .placeholder-art {
            background: linear-gradient(135deg, #dc2626 0%, #9333ea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .placeholder-art i {
            color: white;
            font-size: 1.5rem;
        }
        .tooltip {
            position: relative;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background-color: #1f2937;
            color: white;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 100;
            font-size: 12px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .gradient-text {
            background: linear-gradient(135deg, #dc2626 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .back-button {
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateX(-5px);
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .certification {
            font-size: 1.2rem;
            margin-left: 0.25rem;
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20 shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl md:text-3xl font-extrabold text-center">
                <span class="gradient-text cursor-pointer" id="mainTitle">daegon charts</span>
            </h1>
            <p class="text-center text-gray-500 text-sm mt-2">Chart generated based on dantaswt's Last.fm data</p>
        </div>
    </header>

    <main id="app" class="flex-grow container mx-auto p-4 md:p-6">
        <!-- Conteúdo será carregado aqui -->
    </main>

    <footer class="bg-white mt-8 py-6 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>Chart generated based on dantaswt's Last.fm data</p>
            <p class="mt-2">Desenvolvido com <i class="fas fa-heart text-red-500"></i> usando HTML, CSS e JavaScript</p>
        </div>
    </footer>

    <script>
        // --- CONFIGURAÇÃO COM SEUS DADOS REAIS ---
        const chartsConfig = {
            songs: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=904867620',
                title: 'Hot 100',
                entityType: 'song',
                icon: 'fa-music',
                loaded: false
            },
            artists: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=1090187257',
                title: 'Artist 50',
                entityType: 'artist',
                icon: 'fa-user',
                loaded: false
            },
            albums: {
                url: 'https://docs.google.com/spreadsheets/d/1t6_7SOlspmNYrXq8PSfJ74frIdrWwQBFITQ3bQmRzeg/export?format=csv&gid=916902523',
                title: 'Top 100 Albums',
                entityType: 'album',
                icon: 'fa-compact-disc',
                loaded: false
            }
        };

        // --- ESTADO DA APLICAÇÃO ---
        let appState = {
            activeChart: 'songs',
            chartData: {
                songs: {},
                artists: {},
                albums: {}
            },
            currentDate: null,
            isLoading: false,
            currentView: 'main',
            currentArtist: null,
            artistStats: {},
            colMaps: {
                songs: {},
                artists: {},
                albums: {}
            }
        };

        // --- ELEMENTOS DO DOM ---
        const appContainer = document.getElementById('app');

        // --- FUNÇÕES PRINCIPAIS ---
        function showMessage(type, text, container = appContainer) {
            if (!container) return;
            
            let html = '';
            if (type === 'loading') {
                html = `
                    <div class="flex flex-col items-center justify-center p-8">
                        <div class="loader mb-4"></div>
                        <p class="text-gray-600">${text}</p>
                    </div>
                `;
            } else if (type === 'error') {
                html = `
                    <div class="flex flex-col items-center justify-center p-8">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <p class="text-center text-red-600 font-semibold">${text}</p>
                        <button id="retryButton" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            if (type === 'error') {
                document.getElementById('retryButton').addEventListener('click', initializeApp);
            }
        }

        function parseCsvRow(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        async function fetchAndProcessChartData(chartType) {
            if (chartsConfig[chartType].loaded) return;
            
            const config = chartsConfig[chartType];
            const url = `${config.url}&_=${new Date().getTime()}`;
            
            showMessage('loading', `Carregando ${config.title}...`, appContainer);
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Não foi possível acessar a planilha para ${config.title}.`);
                }
                
                let csvText = await response.text();
                if (csvText.charCodeAt(0) === 0xFEFF) {
                    csvText = csvText.substring(1);
                }

                const rows = csvText.trim().split('\n').map(row => parseCsvRow(row));
                if (rows.length < 2) {
                    throw new Error(`A planilha para ${config.title} não contém dados suficientes.`);
                }
                
                const header = rows[0].map(h => h.toLowerCase().trim());
                const data = rows.slice(1);
                
                const findIndex = (keys) => {
                    for (const key of keys) {
                        const index = header.indexOf(key);
                        if (index !== -1) return index;
                    }
                    return -1;
                };

                appState.colMaps[chartType] = {
                    date: findIndex(['date', 'chart date']),
                    position: findIndex(['position', 'rank']),
                    diff: findIndex(['dif', 'diff', '▲▼']),
                    song: findIndex(['song']),
                    album: findIndex(['album']),
                    artist: findIndex(['artist', 'artists']),
                    lastWeek: findIndex(['last week', 'lw']),
                    peak: findIndex(['peak']),
                    weeks: findIndex(['weeks']),
                    units: findIndex(['units']),
                    totalUnits: findIndex(['total units']),
                    certification: findIndex(['certification'])
                };
                
                if (appState.colMaps[chartType].position === -1) {
                    throw new Error(`Coluna de posição não encontrada para ${config.title}.`);
                }
                if (appState.colMaps[chartType].date === -1) {
                    throw new Error(`Coluna de data não encontrada para ${config.title}.`);
                }
                if (appState.colMaps[chartType].artist === -1) {
                    throw new Error(`Coluna de artista não encontrada para ${config.title}.`);
                }

                const sortedDates = [...new Set(data.map(row => row[appState.colMaps[chartType].date]))]
                    .sort((a, b) => new Date(a.split('/').reverse().join('-')) - new Date(b.split('/').reverse().join('-')));

                sortedDates.forEach(date => {
                    appState.chartData[chartType][date] = [];
                });

                data.forEach(row => {
                    const date = row[appState.colMaps[chartType].date];
                    if (appState.chartData[chartType][date]) {
                        appState.chartData[chartType][date].push(row);
                    }
                });
                
                chartsConfig[chartType].loaded = true;
                return true;
            } catch (error) {
                console.error(`Erro processando dados ${chartType}:`, error);
                showMessage('error', error.message, appContainer);
                return false;
            }
        }

        function renderMainUI() {
            appState.currentView = 'main';
            appState.currentArtist = null;
            
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const mostRecentDate = dates.length > 0 ? dates[dates.length - 1] : null;
            appState.currentDate = mostRecentDate;
            
            appContainer.innerHTML = `
                <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden fade-in card-hover">
                    <div class="p-4 sm:p-6">
                        <div id="chartNav" class="mb-6 flex flex-wrap justify-center border-b border-gray-200">
                            ${Object.entries(chartsConfig).map(([key, config]) => `
                                <button data-chart="${key}" class="chart-nav-btn ${appState.activeChart === key ? 'active' : ''} text-base sm:text-lg font-semibold py-3 px-4 sm:px-6 text-gray-500 hover:text-gray-900 focus:outline-none rounded-t-md transition-all">
                                    <i class="${config.icon} mr-2"></i>${config.title}
                                </button>
                            `).join('')}
                        </div>
                        
                        <div id="chartHeader" class="mb-6">
                            <h2 id="chartTitle" class="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-4">
                                <i class="${chartsConfig[appState.activeChart].icon} mr-2 text-red-600"></i>${chartsConfig[appState.activeChart].title}
                            </h2>
                            <div class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4">
                                <div class="flex items-center gap-2">
                                    <label for="weekSelector" class="text-gray-600 font-medium">Selecionar semana:</label>
                                    <button id="prevWeekBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors" title="Semana anterior">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <select id="weekSelector" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500 py-2 px-3">
                                        ${dates.map(date => `
                                            <option value="${date}" ${date === mostRecentDate ? 'selected' : ''}>${date}</option>
                                        `).join('')}
                                    </select>
                                    <button id="nextWeekBtn" class="p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors" title="Próxima semana">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="chartContainer" class="divide-y divide-gray-200">
                            ${renderChartItems()}
                        </div>
                    </div>
                </div>
            `;
            
            setupEventListeners();
        }

        function renderChartItems() {
            if (!appState.currentDate || !appState.chartData[appState.activeChart][appState.currentDate]) {
                return '<div class="text-center p-8 text-gray-500">Nenhum dado disponível para esta semana</div>';
            }
            
            const items = appState.chartData[appState.activeChart][appState.currentDate];
            const chartType = appState.activeChart;
            const colMap = appState.colMaps[chartType];
            
            // Ordenar por posição
            const sortedItems = [...items].sort((a, b) => {
                return parseInt(a[colMap.position]) - parseInt(b[colMap.position]);
            });
            
            return sortedItems.map(row => {
                const position = row[colMap.position] || 0;
                const artist = row[colMap.artist] || 'Desconhecido';
                const diff = colMap.diff !== -1 ? row[colMap.diff] : null;
                const lastWeek = colMap.lastWeek !== -1 ? row[colMap.lastWeek] : null;
                const peak = colMap.peak !== -1 ? row[colMap.peak] : null;
                const weeks = colMap.weeks !== -1 ? row[colMap.weeks] : null;
                const units = colMap.units !== -1 ? row[colMap.units] : null;
                const totalUnits = colMap.totalUnits !== -1 ? row[colMap.totalUnits] : null;
                const certification = colMap.certification !== -1 ? row[colMap.certification] : null;
                
                const name = chartType === 'songs' ? row[colMap.song] : 
                            chartType === 'albums' ? row[colMap.album] : 
                            artist;
                
                const diffClass = getDiffClass(diff);
                const diffSymbol = getDiffSymbol(diff);
                
                return `
                    <div class="chart-row py-4 px-2 border-b border-gray-200">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 w-12 text-center">
                                <span class="text-2xl font-bold">${position}</span>
                                ${diffSymbol ? `<span class="diff-indicator ml-1 font-semibold ${diffClass}">${diffSymbol}</span>` : ''}
                            </div>
                            <div class="flex-shrink-0 mx-4">
                                <div class="w-12 h-12 sm:w-16 sm:h-16 rounded-md shadow-md placeholder-art">
                                    <i class="fas ${chartsConfig[chartType].icon}"></i>
                                </div>
                            </div>
                            <div class="flex-grow min-w-0">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="font-bold truncate">${name || 'Desconhecido'}</p>
                                        <p class="text-gray-600 truncate">
                                            ${chartType !== 'artists' ? 
                                                `<span class="artist-link cursor-pointer hover:text-red-600 transition-colors" data-artist="${artist}">${artist}</span>` : 
                                                ''}
                                        </p>
                                        ${renderUnitsInfo(units, totalUnits, certification)}
                                    </div>
                                </div>
                                <div class="flex items-center gap-4 mt-1 text-xs text-gray-500">
                                    ${lastWeek ? `<span>LW: ${lastWeek}</span>` : ''}
                                    ${peak ? `<span>PK: ${peak}</span>` : ''}
                                    ${weeks ? `<span>WOC: ${weeks}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderUnitsInfo(units, totalUnits, certification) {
            let html = '';
            
            if (units) {
                html += `<span class="text-xs text-gray-500 mt-1 block">${units} unidades esta semana</span>`;
            }
            
            if (totalUnits) {
                html += `<span class="text-xs text-gray-500">${totalUnits} unidades totais</span>`;
            }
            
            if (certification) {
                html += `<span class="text-lg ml-2">${certification}</span>`;
            }
            
            return html ? `<div class="mt-1">${html}</div>` : '';
        }

        function getDiffClass(diff) {
            if (!diff) return '';
            if (diff.toString().includes('▲') || diff.toString().includes('+')) return 'diff-up';
            if (diff.toString().includes('▼') || diff.toString().includes('-')) return 'diff-down';
            if (diff.toString().toLowerCase().includes('new')) return 'diff-new';
            return '';
        }

        function getDiffSymbol(diff) {
            if (!diff) return '';
            if (diff.toString().includes('▲') || diff.toString().includes('+')) return '▲';
            if (diff.toString().includes('▼') || diff.toString().includes('-')) return '▼';
            if (diff.toString().toLowerCase().includes('new')) return 'NEW';
            return diff;
        }

        function setupEventListeners() {
            // Navegação entre charts
            document.querySelectorAll('.chart-nav-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const chartType = this.dataset.chart;
                    
                    if (appState.activeChart === chartType) return;
                    
                    try {
                        appState.isLoading = true;
                        showMessage('loading', `Carregando ${chartsConfig[chartType].title}...`);
                        
                        if (!chartsConfig[chartType].loaded) {
                            await fetchAndProcessChartData(chartType);
                        }
                        
                        appState.activeChart = chartType;
                        renderMainUI();
                    } catch (error) {
                        showMessage('error', error.message);
                    } finally {
                        appState.isLoading = false;
                    }
                });
            });
            
            // Seleção de semana
            const weekSelector = document.getElementById('weekSelector');
            if (weekSelector) {
                weekSelector.addEventListener('change', function() {
                    appState.currentDate = this.value;
                    document.getElementById('chartContainer').innerHTML = renderChartItems();
                    updateWeekNavButtons();
                });
            }
            
            // Navegação entre semanas
            const prevBtn = document.getElementById('prevWeekBtn');
            const nextBtn = document.getElementById('nextWeekBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', goToPreviousWeek);
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', goToNextWeek);
            }
            
            // Atualizar estado dos botões de navegação
            updateWeekNavButtons();
        }

        function goToPreviousWeek() {
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const currentIndex = dates.indexOf(appState.currentDate);
            
            if (currentIndex > 0) {
                appState.currentDate = dates[currentIndex - 1];
                document.getElementById('weekSelector').value = appState.currentDate;
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons();
            }
        }

        function goToNextWeek() {
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const currentIndex = dates.indexOf(appState.currentDate);
            
            if (currentIndex < dates.length - 1) {
                appState.currentDate = dates[currentIndex + 1];
                document.getElementById('weekSelector').value = appState.currentDate;
                document.getElementById('chartContainer').innerHTML = renderChartItems();
                updateWeekNavButtons();
            }
        }

        function updateWeekNavButtons() {
            const dates = Object.keys(appState.chartData[appState.activeChart]);
            const currentIndex = dates.indexOf(appState.currentDate);
            
            const prevBtn = document.getElementById('prevWeekBtn');
            const nextBtn = document.getElementById('nextWeekBtn');
            
            if (prevBtn) prevBtn.disabled = currentIndex <= 0;
            if (nextBtn) nextBtn.disabled = currentIndex >= dates.length - 1;
        }

        async function initializeApp() {
            showMessage('loading', 'Carregando dados dos charts...');
            
            try {
                // Carregar dados iniciais (songs)
                await fetchAndProcessChartData('songs');
                
                // Renderizar UI
                renderMainUI();
                
                // Carregar outros dados em background
                setTimeout(async () => {
                    await Promise.all([
                        fetchAndProcessChartData('artists'),
                        fetchAndProcessChartData('albums')
                    ]);
                }, 1000);
                
            } catch (error) {
                showMessage('error', error.message);
            }
        }

        // Iniciar a aplicação quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Event listener para o título principal
        document.getElementById('mainTitle').addEventListener('click', () => {
            if (appState.currentView !== 'main') {
                appState.currentView = 'main';
                renderMainUI();
            }
        });
    </script>
</body>
</html>
